    <script>// 2. This code loads the IFrame Player API code asynchronously.
var tag = document.createElement('script');

var player;
var playlistId = 'PL9tY0BWXOZFv-V7FvZP-PWuE-1x2Deqqe';

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '427',
    width: '700',
    playerVars: {
      'controls': 0,
      'autoplay': 1,
      'listType': 'playlist',
      'list': playlistId
    },
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange,
      'onError': onPlayerError
    }
  });
} // 4. The API will call this function when the video player is ready.


function onPlayerReady(event) {
  event.target.playVideo();
  event.target.setLoop(); // Set player Volume with localStorage if exists

  var playerVolume = event.target.getVolume();
  var volumeSlider = document.querySelector('.js-volume-range');

  if (localStorage.getItem('volume')) {
    var volumeValue = localStorage.getItem('volume');
    volumeSlider.value = volumeValue;
  } else {
    volumeSlider.value = playerVolume;
  } // Adds the latest played playlist to localStorage


  if (localStorage.getItem('playListId') !== null) {
    var playList = localStorage.getItem('playListId');
    player.loadPlaylist({
      list: playList,
      listType: 'playlist'
    });
  } // Add playing class


  document.body.classList.add('is-playing'); // Clear any old interval.

  clearInterval(time_update_interval); // Start interval to update elapsed time display and
  // the elapsed part of the progress bar every second.

  var time_update_interval = setInterval(function () {
    updateProgressBar();
    updateTimerDisplay();
  }, 1000);
} // 5. The API calls this function when the player's state changes.
//    The function indicates that when playing a video (state=1),
//    the player should play for six seconds and then stop.


var done = false;

function onPlayerStateChange(event) {
  var videoData = player.getVideoData();
  var title = videoData['title']; // Check the player state

  var playerState = player.getPlayerState(); // Get the video title

  var videoTitle = document.querySelector('.js-title');
  videoTitle.innerHTML = "".concat(title);

  if (playerState === 2) {
    document.body.classList.remove('is-playing');
  } else {
    document.body.classList.add('is-playing');
  } // Buffering bar


  var header = document.querySelector('.header');

  if (playerState === 3) {
    header.style.borderTop = '3px solid red';
  } else {
    header.style.borderTop = '3px solid #232323';
  } // Repeat function


  if (document.body.classList.contains('is-repeat')) {
    if (player.getPlayerState() === 0) {
      player.previousVideo();
    }
  }
}

function onPlayerError(event) {
  console.log('Error: ' + event.data);
  player.nextVideo();
} // Pause button


var pauseButton = document.querySelector('.js-pause');
pauseButton.addEventListener('click', function (e) {
  e.preventDefault();
  var body = document.body;

  if (body.classList.contains('is-playing')) {
    body.classList.remove('is-playing');
    player.pauseVideo();
  }
}); // Play button

var playButton = document.querySelector('.js-play');
playButton.addEventListener('click', function (e) {
  e.preventDefault();
  var body = document.body;
  body.classList.add('is-playing');
  player.playVideo();
}); // Next Video

var nextButton = document.querySelector('.js-next');
nextButton.addEventListener('click', function (e) {
  e.preventDefault();

  if (document.body.classList.contains('is-repeat')) {
    document.body.classList.remove('is-repeat');
  }

  player.nextVideo();
}); // Previous Video

var previousButton = document.querySelector('.js-previous');
previousButton.addEventListener('click', function (e) {
  e.preventDefault();

  if (document.body.classList.contains('is-repeat')) {
    document.body.classList.remove('is-repeat');
  }

  player.previousVideo();
}); // Repeat Button

var repeatButton = document.querySelector('.js-repeat');
repeatButton.addEventListener('click', function (e) {
  e.preventDefault();
  var body = document.body;

  if (!body.classList.contains('is-repeat')) {
    body.classList.add('is-repeat');
  } else {
    body.classList.remove('is-repeat');
  }
}); // Navigation Button

var navigationButton = document.querySelector('.js-navigation');
var closeButton = document.querySelector('.js-close');
navigationButton.addEventListener('click', function (e) {
  e.preventDefault();
  document.body.classList.toggle('is-visible');
});
closeButton.addEventListener('click', function () {
  document.body.classList.remove('is-visible');
}); // Shuffle button

var shuffleButton = document.querySelector('.js-shuffle');
shuffleButton.addEventListener('click', function (e) {
  e.preventDefault();

  if (!document.body.classList.contains('is-shuffled')) {
    document.body.classList.add('is-shuffled');
    player.setShuffle(true);
  } else {
    document.body.classList.remove('is-shuffled');
    player.setShuffle(true);
  }
}); // Progress bar

var progressBar = document.querySelector('.progress-bar');
progressBar.addEventListener('mouseup', function (e) {
  var newTime = player.getDuration() * (e.target.value / 100); // Skip video to new time.

  player.seekTo(newTime);
});

function updateProgressBar() {
  var progressValue = player.getCurrentTime() / player.getDuration() * 100;
  progressBar.value = progressValue;
} // Duration


var currentDiv = document.querySelector('.js-current');
var totalDurationDiv = document.querySelector('.js-duration');

function formatTime(time) {
  time = Math.round(time);
  var minutes = Math.floor(time / 60),
      seconds = time - minutes * 60;
  seconds = seconds < 10 ? '0' + seconds : seconds;
  return minutes + ":" + seconds;
}

function updateTimerDisplay() {
  var currentTime = formatTime(player.getCurrentTime());
  var totalDuration = formatTime(player.getDuration());
  currentDiv.innerHTML = "<p>".concat(currentTime, "</p>");
  totalDurationDiv.innerHTML = "<p>".concat(totalDuration, "</p>");
} // Mute button


var body = document.body;
var muteButton = document.querySelector('.js-volume-button');
muteButton.addEventListener('click', function (e) {
  if (player.isMuted()) {
    body.classList.remove('is-muted');
    player.unMute();
  } else {
    body.classList.add('is-muted');
    body.classList.remove('is-dimmed');
    player.mute();
  }
}); // Volume

var volume = document.querySelector('.js-volume-range');
volume.addEventListener('mouseup', function (e) {
  var volumeValue = e.target.value; // LocalStorage

  localStorage.setItem('volume', volumeValue); // Volume icons

  if (volumeValue === '0') {
    document.body.classList.add('is-muted');
    document.body.classList.remove('is-dimmed');
  } else if (volumeValue > '0' && volumeValue < '50') {
    document.body.classList.add('is-dimmed');
    document.body.classList.remove('is-muted');

    if (player.isMuted()) {
      player.unMute();
    }
  } else {
    document.body.classList.remove('is-muted');
    document.body.classList.remove('is-dimmed');

    if (player.isMuted()) {
      player.unMute();
    }
  }

  player.setVolume(volumeValue);
}); // Navigation items

var navigationList = document.querySelector('.navigation__items');
var navigationLinks = navigationList.querySelectorAll('.navigation__link');
