    <script>// 2. This code loads the IFrame Player API code asynchronously.
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag); // Player

var player;
var playlistId = 'PLwE3TEHTVMsJ1wHuxdKAG6nOmfRE7Bl1X';

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '427',
    width: '700',
    playerVars: {
      'controls': 0,
      'autoplay': 1,
      'listType': 'playlist',
      'list': playlistId
    },
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });
} // 4. The API will call this function when the video player is ready.


function onPlayerReady(event) {
  event.target.playVideo();
  event.target.setVolume(50);
  event.target.setLoop(true);
  document.body.classList.add('is-playing');
  updateProgressBar(); // Clear any old interval.

  clearInterval(time_update_interval); // Start interval to update elapsed time display and
  // the elapsed part of the progress bar every second.

  var time_update_interval = setInterval(function () {
    updateProgressBar();
  }, 1000);
} // 5. The API calls this function when the player's state changes.
//    The function indicates that when playing a video (state=1),
//    the player should play for six seconds and then stop.


var done = false;

function onPlayerStateChange(event) {
  var videoData = player.getVideoData();
  var title = videoData['title'];
  var videoTitle = document.querySelector('.js-title');
  videoTitle.innerHTML = "".concat(title);
}

var playButton = document.querySelector('.js-play');
var pauseButton = document.querySelector('.js-pause');
var nextButton = document.querySelector('.js-next');
var previousButton = document.querySelector('.js-previous');
var navigationButton = document.querySelector('.js-navigation');
var repeatButton = document.querySelector('.js-repeat');
var shuffleButton = document.querySelector('.js-shuffle'); // Pause button

pauseButton.addEventListener('click', function (e) {
  e.preventDefault();
  var body = document.body;

  if (body.classList.contains('is-playing')) {
    body.classList.remove('is-playing');
    player.pauseVideo();
  }
}); // Play button

playButton.addEventListener('click', function (e) {
  e.preventDefault();
  var body = document.body;
  body.classList.add('is-playing');
  player.playVideo();
}); // Next Video

nextButton.addEventListener('click', function (e) {
  e.preventDefault();
  player.nextVideo();
}); // Previous Video

previousButton.addEventListener('click', function (e) {
  e.preventDefault();
  player.previousVideo();
}); // Previous Video

repeatButton.addEventListener('click', function (e) {
  e.preventDefault();
  player.setLoop();
}); // Navigation Button

navigationButton.addEventListener('click', function (e) {
  e.preventDefault();
  document.body.classList.toggle('is-visible');
}); // Shuffle button

shuffleButton.addEventListener('click', function (e) {
  e.preventDefault();

  if (!document.body.classList.contains('is-shuffled')) {
    document.body.classList.add('is-shuffled');
    player.setShuffle(true);
  } else {
    document.body.classList.remove('is-shuffled');
    player.setShuffle(true);
  }
}); // Navigation items

var navigationList = document.querySelector('.navigation__items');
var navigationLinks = navigationList.querySelectorAll('.navigation__link');

var _loop = function _loop(index) {
  var link = navigationLinks[index];
  link.addEventListener('click', function (e) {
    e.preventDefault();
    document.body.classList.remove('is-visible');
    var playlistLink = link.getAttribute('href');
    playlistId = playlistLink;
    player.loadPlaylist({
      list: playlistId,
      listType: 'playlist'
    });
  });
};

for (var index = 0; index < navigationLinks.length; index++) {
  _loop(index);
} // Progress bar


var progressBar = document.querySelector('.progress-bar');
progressBar.addEventListener('mouseup', function (e) {
  // Calculate the new time for the video.
  // new time in seconds = total duration in seconds * ( value of range input / 100 )
  var newTime = player.getDuration() * (e.target.value / 100); // Skip video to new time.

  player.seekTo(newTime);
});

function updateProgressBar() {
  var progressValue = player.getCurrentTime() / player.getDuration() * 100;
  progressBar.value = progressValue;
} // Mute button


var muteButton = document.querySelector('.js-mute');
var body = document.body;
muteButton.addEventListener('click', function (e) {
  if (player.isMuted()) {
    body.classList.remove('is-muted');
    player.unMute();
  } else {
    body.classList.add('is-muted');
    player.mute();
  }
}); // Key presses

document.onkeypress = function (event) {
  var body = document.body;

  if (event.keyCode === 32) {
    if (body.classList.contains('is-playing')) {
      body.classList.remove('is-playing');
      player.pauseVideo();
    } else {
      body.classList.add('is-playing');
      player.playVideo();
    }
  }

  if (event.keyCode === 109) {
    if (player.isMuted()) {
      body.classList.remove('is-muted');
      player.unMute();
    } else {
      body.classList.add('is-muted');
      player.mute();
    }
  }
};</script>
