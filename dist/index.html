    <script>// 2. This code loads the IFrame Player API code asynchronously.
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag); // Player

var player;
var playlistId = 'PLwE3TEHTVMsJjsMzY0Kxgfoj8ejeMfalT';

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '427',
    width: '700',
    playerVars: {
      'controls': 0,
      'autoplay': 1,
      'listType': 'playlist',
      'list': playlistId
    },
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });
} // 4. The API will call this function when the video player is ready.


function onPlayerReady(event) {
  event.target.playVideo();
  event.target.setVolume(50);
  event.target.setLoop(true); // Current time

  var current = document.querySelector('.js-current');
  var currentTime = player.getCurrentTime();
  current.innerHTML = "\n\t\t\t\t<span>".concat(currentTime, "</span>\n\t\t\t");
} // Get duration


var duration = document.querySelector('.js-duration');
setInterval(function () {
  var durationSeconds = player.getDuration();
}, 1000); // 5. The API calls this function when the player's state changes.
//    The function indicates that when playing a video (state=1),
//    the player should play for six seconds and then stop.

var done = false;

function onPlayerStateChange(event) {
  var videoData = player.getVideoData();
  var title = videoData['title'];
  var videoTitle = document.querySelector('.js-title');
  videoTitle.innerHTML = "".concat(title);
}

var stopButton = document.querySelector('.js-play');
var nextButton = document.querySelector('.js-next');
var previousButton = document.querySelector('.js-previous');
var navigationButton = document.querySelector('.js-navigation');
var repeatButton = document.querySelector('.js-repeat');
stopButton.addEventListener('click', function (e) {
  e.preventDefault();
  stopButton.classList.toggle('is-paused');

  if (stopButton.classList.contains('is-paused')) {
    player.playVideo();
  } else {
    player.pauseVideo();
  }
}); // Next Video

nextButton.addEventListener('click', function (e) {
  e.preventDefault();
  player.nextVideo();
}); // Previous Video

previousButton.addEventListener('click', function (e) {
  e.preventDefault();
  player.previousVideo();
}); // Previous Video

repeatButton.addEventListener('click', function (e) {
  e.preventDefault();
  player.setLoop();
}); // Navigation Button

navigationButton.addEventListener('click', function (e) {
  e.preventDefault();
  document.body.classList.toggle('is-visible');
});
var navigationList = document.querySelector('.navigation__items');
var navigationLinks = navigationList.querySelectorAll('.navigation__link');

var _loop = function _loop(index) {
  var link = navigationLinks[index];
  link.addEventListener('click', function (e) {
    e.preventDefault();
    document.body.classList.remove('is-visible');
    var playlistLink = link.getAttribute('href');
    playlistId = playlistLink;
    player.loadPlaylist({
      list: playlistId,
      listType: 'playlist'
    });
  });
};

for (var index = 0; index < navigationLinks.length; index++) {
  _loop(index);
}</script>
